<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Timed Quiz</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <div class="title">JavaScript Timed Quiz</div>
        <img src="./Images/Rotating_earth_animated_transparent.gif" alt="Planet Earth animated gif">
    </header>
    <main>
        <section>
            <div class="timer" id="timer">
                <a>Time: 50</a>
            </div>
        </section>
        <section class="container">
            <div>
                <h1>Answer the following questions, but be carefull, because every mistake 
                    will cost you 5 seconds. Good luck!
                </h1>
            </div>
            <div class="mainbox">
                <div class="subcontainer" id="subcontainer">
                    <h1>Questions:</h1>
                    <div class="questionsAnswers">
                        <h2 id="question">This is the place for the quiestion</h2>
                        <div class="main-buttons" id="main-buttons">
                            <button class="btn">Option 1</button>
                            <button class="btn">Option 2</button>
                            <button class="btn">Option 3</button>
                        </div>
                        <button class="buttonNext" id="buttonNext">Next Question</button>
                    </div>
                </div>
                <div class="secondsubcontainer" id="secondsubcontainer">
                    <img src="./Images/book.gif" alt="animated book gif">
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">Thank you!</footer>

    <script src="script.js"></script>
</body>

</html>
