<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Timed Quiz</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <div class="title">JavaScript Timed Quiz</div>
        <img src="./Images/Rotating_earth_animated_transparent.gif" alt="Planet Earth animated gif">
    </header>
    <main>
        <section>
            <div class="timer" id="timer">
                <a>Time: 50</a>
            </div>
        </section>
        <section class="container">
            <div>
                <h1>Answer the following questions, be carefull, every mistake 
                    will cost you 5 seconds
                </h1>
            </div>
            <div class="subcontainer" id="subcontainer">
                <h1>Questions here</h1>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
