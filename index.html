<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Timed Quiz</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <div class="title">JavaScript Timed Quiz</div>
        <img src="./Images/Rotating_earth_animated_transparent.gif" alt="Planet Earth animated gif">
    </header>
    <main>
        <section>
            <div class="timer" id="timer">
                <a>Time: 50</a>
            </div>
        </section>
        <section class="container">
            <div>
                <h1>Answer the following questions, be carefull, because every mistake 
                    will cost you 5 seconds. Good luck!
                </h1>
            </div>
            <div class="mainbox">
                <div class="subcontainer" id="subcontainer">
                    <h1>Questions here</h1>
                    <div class="questions">
                        <h5 class="questionstitle">Questions</h5>
                        <p class="ask" id="ask"></p>
                        <div class="button">
                            <a href="#" class="btn btn-dark quizBtn" id="button1">Redirect</a>
                        </div>
                        <div class="button">
                            <a href="#" class="btn btn-dark quizBtn" id="button2">Redirect</a>
                        </div>
                        <div class="button">
                            <a href="#" class="btn btn-dark quizBtn" id="button3">Redirect</a>
                        </div>
                        <div class="button">
                            <a href="#" class="btn btn-dark quizBtn" id="button4">Redirect</a>
                        </div>
                        <div class="button">
                            <p id="wrongright"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
